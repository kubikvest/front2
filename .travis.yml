sudo: required
language: node_js
node_js:
  - "6"
services:
  - docker
env:
  global:
    - secure: ""

script:
  - make build

after_script:
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_BRANCH
  - sudo chown -R travis dist
  - ls -la
  - cd dist
  - ls -la
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
      touch CNAME;
      echo "a.kubikvest.xyz" >> CNAME;
      git init;
      git config user.name "deploy-travis";
      git config user.email "deploy-travis";
      git add .;
      git commit -m "deployed to gh-pages";
      git push --force --quiet "https://$GH_TOKEN@github.com/kubikvest/front-release.git" master:master;
    fi
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      touch CNAME;
      echo "test.kubikvest.xyz" >> CNAME;
      git init;
      git config user.name "deploy-travis";
      git config user.email "deploy-travis";
      git add .;
      git commit -m "deployed to gh-pages";
      git push --force --quiet "https://$GH_TOKEN@github.com/kubikvest/front-test.git" master:master;
    fi

